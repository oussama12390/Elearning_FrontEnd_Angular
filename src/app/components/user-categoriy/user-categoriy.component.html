<app-page-user></app-page-user>
<h3 class="mb text-primary">List of Categories</h3>
<div class="card" style="width: 180rem;">

      <div class="card-body" style="margin: 10px;" >
        <h5 class="card-title font-weight-bold text-center">{{ category.name }}</h5>
    </div>
  </div>
</div>
