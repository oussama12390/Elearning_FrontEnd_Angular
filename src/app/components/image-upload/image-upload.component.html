<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <!-- Lien vers Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="w-100" style="max-width: 400px;">
    <form (ngSubmit)="onUpload()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Choose file</label>
        <input type="file" id="file" (change)="onFileSelected($event)" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!selectedFile">Upload</button>
    </form>
  </div>

  <!-- Lien vers Bootstrap JS et dÃ©pendances -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
