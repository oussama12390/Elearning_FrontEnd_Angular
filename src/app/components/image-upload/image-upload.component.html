<div class="container">
    <h2>Upload Image</h2>
    <form (ngSubmit)="onUpload()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Choose file</label>
        <input type="file" id="file" (change)="onFileSelected($event)" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">Upload</button>
    </form>
  
    <div *ngIf="uploadResponse">
      <p>{{ uploadResponse }}</p>
    </div>
  </div>
