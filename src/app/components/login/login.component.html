<!-- src/app/components/login/login.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="w-100" style="max-width: 400px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded bg-light">
      <h2 class="text-center mb-4">Login</h2>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" formControlName="email" type="email" placeholder="Enter your email" />
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" formControlName="password" type="password" placeholder="Enter your password" />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
  </div>
</div>
