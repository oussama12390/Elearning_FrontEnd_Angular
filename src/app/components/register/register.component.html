<!-- src/app/components/register/register.component.html -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input class="form-control" formControlName="name" placeholder="Name" />
  </div>
  <div class="form-group">
    <input class="form-control" formControlName="birth_date" type="date" placeholder="Birth Date" />
  </div>
  <div class="form-group">
    <input class="form-control" formControlName="address" placeholder="Address" />
  </div>
  <div class="form-group">
    <input class="form-control" formControlName="email" type="email" placeholder="Email" />
  </div>
  <div class="form-group">
    <input class="form-control" formControlName="password" type="password" placeholder="Password" />
  </div>
  <div class="form-group">
    <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm Password" />
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
