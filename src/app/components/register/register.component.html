<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="card-title">Register</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input id="name" class="form-control" formControlName="name" placeholder="Enter your name" />
            </div>
            <div class="form-group mb-3">
              <label for="birth_date" class="form-label">Birth Date</label>
              <input id="birth_date" class="form-control" formControlName="birth_date" type="date" placeholder="Select your birth date" />
            </div>
            <div class="form-group mb-3">
              <label for="address" class="form-label">Address</label>
              <input id="address" class="form-control" formControlName="address" placeholder="Enter your address" />
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" class="form-control" formControlName="email" type="email" placeholder="Enter your email" />
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" class="form-control" formControlName="password" type="password" placeholder="Create a password" />
            </div>
            <div class="form-group mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input id="confirmPassword" class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm your password" />
            </div>
            <button class="btn btn-primary btn-block btn-lg" type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
