<!-- src/app/components/register/register.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input id="name" class="form-control" formControlName="name" placeholder="Name" />
            </div>
            <div class="form-group mb-3">
              <label for="birth_date">Birth Date</label>
              <input id="birth_date" class="form-control" formControlName="birth_date" type="date" placeholder="Birth Date" />
            </div>
            <div class="form-group mb-3">
              <label for="address">Address</label>
              <input id="address" class="form-control" formControlName="address" placeholder="Address" />
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input id="email" class="form-control" formControlName="email" type="email" placeholder="Email" />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input id="password" class="form-control" formControlName="password" type="password" placeholder="Password" />
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm Password" />
            </div>
            <button class="btn btn-primary btn-block" type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
