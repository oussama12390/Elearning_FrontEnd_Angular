<app-page-admin></app-page-admin>


 
   
      <h2 class="mb-4 text-center">Gestion des Chapitres</h2>

      <!-- Form for adding or updating a chapter -->
      <form (ngSubmit)="saveChapter()" class="shadow-sm rounded bg-light" style="padding-left: 200px">
      
            <label for="title" class="form-label">Titre du chapitre :</label>
            <input 
              type="text" 
              id="title" 
              class="form-control form-control-lg" 
              [(ngModel)]="chapter.title" 
              name="title" 
              placeholder="Entrez le titre" 
              required 
            />
       
      

        
            <label for="content" class="form-label">Contenu :</label>
            <textarea 
              id="content" 
              class="form-control form-control-lg" 
              [(ngModel)]="chapter.content" 
              name="content" 
              rows="6" 
              placeholder="Entrez le contenu" 
              required
            ></textarea>
          
 

      
          
            <label for="courseId" class="form-label">ID du cours :</label>
            <input 
              type="number" 
              id="courseId" 
              class="form-control form-control-lg" 
              [(ngModel)]="chapter.courseId" 
              name="courseId" 
              placeholder="Entrez l'ID du cours" 
              required 
            />
         
     

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary btn-lg">
            {{ chapter.id ? 'Mettre à jour' : 'Ajouter' }}
          </button>
          <button type="button" class="btn btn-secondary btn-lg" (click)="resetForm()">Réinitialiser</button>
        </div>
      </form>

      <hr class="my-4" />
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
          <thead class="table-wiht text-center">
            <tr>
              <th>ID</th>
              <th>Titre</th>
              <th>Contenu</th>
              <th>ID du cours</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let chapter of chapters">
              <td>{{ chapter.id }}</td>
              <td>{{ chapter.title }}</td>
              <td class="text-truncate" style="max-width: 150px;">{{ chapter.content }}</td>
              <td>{{ chapter.courseId }}</td>
              <td class="text-center">
                <div class="btn-group" role="group">
                  <button class="btn btn-info btn-sm" (click)="selectChapterForUpdate(chapter)">
                    <i class="bi bi-pencil-square"></i> Modifier
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteChapter(chapter.id!)">
                    <i class="bi bi-trash"></i> Supprimer
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
