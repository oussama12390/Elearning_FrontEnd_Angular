<app-page-admin></app-page-admin>
<div class="container mt-3">
  <h2>Category Management</h2>

  <form (ngSubmit)="saveCategory()">
    <div class="form-group">
      <label for="name">Category Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="currentCategory.name" name="name" required />
    </div>

    <div class="form-group mb-3">
      <label for="image">Select Image:</label>
      <select
        id="image"
        [(ngModel)]="currentCategory.imageId"
        name="imageId"
        class="form-control"
        required
      >
        <option *ngFor="let image of images" [value]="image.id">
          {{ image.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-2">
      {{ isEditMode ? 'Update Category' : 'Add Category' }}
    </button>
  </form>

  <hr>

  <h3>List of Categories</h3>
  <ul class="list-group">
    <li *ngFor="let category of categories" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ category.name }}</h5>
        <img [src]="getImageUrl(category.imageId)" alt="Category Image" class="img-thumbnail" style="width: 100px; height: 100px;" />
      </div>
      <div>
        <button class="btn btn-info btn-sm" (click)="editCategory(category)">Edit</button>
        <!-- <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.name)">Delete</button>  -->
      </div>
    </li>
  </ul>
</div>
