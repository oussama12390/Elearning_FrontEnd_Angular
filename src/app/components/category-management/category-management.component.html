<app-page-admin></app-page-admin>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container w-75" style="transform: translate(-26%, -40%);">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <!-- <h5 class="mb-0">{{ isEditMode ? 'Update Category' : 'Add Category' }}</h5> -->
      </div>
      <div class="card-body">
        <form (ngSubmit)="saveCategory()">
          <div class="form-group">
            <!-- <label for="name">Category Name:</label> -->
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="currentCategory.name"
              name="name"
              required
              placeholder="Enter category name"
            />
          </div>

          <button type="submit" class="btn btn-success mt-3 w-100">
            {{ isEditMode ? 'Update Category' : 'Add Category' }}
          </button>
        </form>
      </div>
    </div>

    <div class="card shadow-sm mt-4">
      <div class="card-header bg-secondary text-white">
        <!-- <h4 class="mb-0">List of Categories</h4> -->
      </div>
      <ul class="list-group list-group-flush">
        <li
          *ngFor="let category of categories"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="mb-0">{{ category.name }}</h5>
          </div>
          <div>
            <button
              class="btn btn-sm btn-outline-info me-2"
              (click)="editCategory(category)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="deleteCategory(category.id!)"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
